### apiserver
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tiny-apiserver
  namespace: tiny-k8s
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tiny-k8s
      component: apiserver
  template:
    metadata:
      labels:
        app: tiny-k8s
        component: apiserver 
    spec:
      containers:
      - command:
        - kube-apiserver
        ### 设置 apiserver 不自动刷新 kubernetes endpoints
        - --endpoint-reconciler-type=none
        - --enable-bootstrap-token-auth=true
        - --allow-privileged=true
        - --authorization-mode=Node,RBAC
        - --enable-admission-plugins=NodeRestriction
        - --etcd-servers=http://tiny-etcd-client.tiny-k8s.svc:2379
        - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
        - --secure-port=6443
        - --service-cluster-ip-range=10.96.0.0/12
        - --requestheader-allowed-names=front-proxy-client
        - --requestheader-extra-headers-prefix=X-Remote-Extra-
        - --requestheader-group-headers=X-Remote-Group
        - --requestheader-username-headers=X-Remote-User
        - --client-ca-file=/etc/kubernetes/pki/ca.crt
        - --kubelet-client-certificate=/etc/kubernetes/pki/apiserver-kubelet-client.crt
        - --kubelet-client-key=/etc/kubernetes/pki/apiserver-kubelet-client.key
        - --proxy-client-cert-file=/etc/kubernetes/pki/front-proxy-client.crt
        - --proxy-client-key-file=/etc/kubernetes/pki/front-proxy-client.key
        - --requestheader-client-ca-file=/etc/kubernetes/pki/front-proxy-ca.crt
        - --service-account-key-file=/etc/kubernetes/pki/sa.pub
        - --tls-cert-file=/etc/kubernetes/pki/apiserver.crt
        - --tls-private-key-file=/etc/kubernetes/pki/apiserver.key
        image: registry.aliyuncs.com/google_containers/kube-apiserver:v1.16.12
        imagePullPolicy: IfNotPresent
        name: tiny-apiserver
        volumeMounts:
        - name: kubernetes-certs
          mountPath: /etc/kubernetes/pki/
          readOnly: true
        - name: kubernetes-configs
          mountPath: /etc/kubernetes/kubeconfig/
          readOnly: true
      volumes:
      - name: kubernetes-certs
        configMap:
          name: tiny-certs
      - name: kubernetes-configs
        configMap:
          name: tiny-configs

### apiserver svc
---
apiVersion: v1 
kind: Service 
metadata:
  name: tiny-apiserver-svc
  namespace: tiny-k8s
spec:
  type: NodePort 
  selector:
    app: tiny-k8s
    component: apiserver
  ports:
  - name: http 
    port: 6443
    targetPort: 6443
    nodePort: 30443

### controller-manager
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tiny-controller-manager
  namespace: tiny-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tiny-k8s
      component: controller-manager
  template:
    metadata:
      labels:
        app: tiny-k8s
        component: controller-manager
    spec:
      containers:
      - command:
        - kube-controller-manager
        - --client-ca-file=/etc/kubernetes/pki/ca.crt
        - --cluster-signing-cert-file=/etc/kubernetes/pki/ca.crt
        - --cluster-signing-key-file=/etc/kubernetes/pki/ca.key
        - --requestheader-client-ca-file=/etc/kubernetes/pki/front-proxy-ca.crt
        - --root-ca-file=/etc/kubernetes/pki/ca.crt
        - --service-account-private-key-file=/etc/kubernetes/pki/sa.key
        - --authentication-kubeconfig=/etc/kubernetes/kubeconfig/controller-manager.conf
        - --authorization-kubeconfig=/etc/kubernetes/kubeconfig/controller-manager.conf
        - --bind-address=127.0.0.1
        - --controllers=*,bootstrapsigner,tokencleaner
        - --kubeconfig=/etc/kubernetes/kubeconfig/controller-manager.conf
        - --leader-elect=false
        - --use-service-account-credentials=true
        image: registry.aliyuncs.com/google_containers/kube-controller-manager:v1.16.12
        imagePullPolicy: IfNotPresent
        name: kube-controller-manager
        volumeMounts:
        - name: kubernetes-certs
          mountPath: /etc/kubernetes/pki/
          readOnly: true
        - name: kubernetes-configs
          mountPath: /etc/kubernetes/kubeconfig/
          readOnly: true
      volumes:
      - name: kubernetes-certs
        configMap:
          name: tiny-certs
      - name: kubernetes-configs
        configMap:
          name: tiny-configs

